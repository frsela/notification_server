<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Twitter client</title>

    <!-- Include shared building blocks -->
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
    <link rel="stylesheet" type="text/css" href="shared/style/buttons.css"/>

    <link rel="stylesheet" href="style/push.css" type="text/css" />
    <script type="text/javascript" src="js/push.js"></script>
  </head>
  <body role="application">
    <section role="region">
      <header>
        <h1 data-l10n-id="twitter_push">Twitter Push</h1>
      </header>
      <section class="content">
        <div id="pushURL"></div>
        <div id="notificationArea"></div>
        <button type="button" value="" id="buttonClear" title="Clear log">Clear log</button><br />
        <div id="logArea"></div>
      </section>
    </section>
  </body>
</html>
